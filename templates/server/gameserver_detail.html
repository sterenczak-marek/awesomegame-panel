{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="x_panel tile">
            <div class="x_title">
                <h2>Dane podstawowe</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <dl class="dl-horizontal">
                    <dt>Nazwa:</dt>
                    <dd>{{ object.name }}</dd>

                    <dt>Url:</dt>
                    <dd><a href="{{ object.url }}">{{ object.url }}</a></dd>

                    <dt>Status:</dt>
                    <dd>{{ object.status }}</dd>
                </dl>

            </div>
        </div>
    </div>

    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="x_panel tile">
            <div class="x_title">
                <h2>Wykorzystanie zasobów</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <dl class="dl-horizontal">
                    <dt>Procesor:</dt>
                    <dd>{{ stats.cpu }} %</dd>

                    <dt>Pamięć RAM:</dt>
                    <dd>{{ stats.ram | filesizeformat }}</dd>
                </dl>
            </div>
        </div>
    </div>

{% endblock %}
