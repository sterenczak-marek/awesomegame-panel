{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

    <a href="{% url 'server:create' %}" class="btn btn-success">Dodaj nowy</a>

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Lista serwer√≥w</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Nazwa serwera</th>
                        <th>Adres URL</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for server in object_list %}
                        <tr>
                            <td><a href="{% url 'server:detail' server.pk %}">{{ server.name }}</a></td>
                            <td>{{ server.url }}</td>
                            <td>{{ server.status }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

{% endblock %}
